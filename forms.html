<!DOCTYPE html>
<html lang="pt-br" style="background-color: rgb(76, 106, 145);">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme a sua presença</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="shortcut icon" href="img/imagem-8.ico" type="image/x-icon">
</head>
<body>
   <div class="banner">
        <h1>Formulário de presença - 5 aninhos do Leão</h1>
    </div>

    <br></br>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="nome">
            <label for="nome">Nome:</label >
            <input type="text" id="nome" style="border: 0.17rem solid #000000;"/>
        </div>
    <br></br>
        <div class="email">
            <label for="email">E-mail:</label>
            <input type="email" id="email" style="border: 0.17rem solid #000000;"/>
        </div>

        <div>
            <p id="perguntadecomparecimento">Você vai comparecer à festinha de 5 anos do Leão?</p>
                <input class="radio" type="radio" name="presença" value="Sim"/> Sim \o/<br />
                <input class="radio" type="radio" name="presença" value="Não"/> Não :[<br />
                <input class="radio" type="radio" name="presença" value="Talvez"/> Talvez :S<br />
        </div>

        <br></br>
        <div class="niveldeempolgacao">
            Defina seu nível de empolgação para o dia da festinha: <br>
                Pouco empolgado(a)
                <input type="range" name:"satisfacao" min="0" max="10">
                Muito empolgado(a)
        </div>
        <br></br>

        <div class="mensagem">
            <label for="msg">Digite sua mensagem especial para o Leão:</label>
            <br></br>
            <textarea id="msg"></textarea>
        </div>        
        
        <div>
            <button class="button" type="submit">Enviar</button>
        </div>
    </form>    
</body>
</html>
